complexity:
  TooManyFunctions:
    active: false
  LongParameterList:
    functionThreshold: 7

performance:
  SpreadOperator:
    excludes:
      - "**/*.kts"

style:
  WildcardImport:
    active: false
  ForbiddenComment:
    active: false
  UnusedPrivateProperty:
    excludes:
      - "**/commonMain/**"
  ReturnCount:
    max: 3
